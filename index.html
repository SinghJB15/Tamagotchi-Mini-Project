<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Batman's Tamagotchi</title>
</head>
<body>
    <header>
        <h1>Batman's Tamagotchi</h1>
        <p>Welcome, caretaker! ...</p>
    </header>
    <main id="gameArea">
        <section id="petStatus">
            <h2 id="name">Pet Name</h2>
            <div id="metrics">
                <p id="hunger">Hunger: 0</p>
                <p id="sleepiness">Sleepiness: 0</p>
                <p id="boredom">Boredom: 0</p>
                <p id="age">Age: 0</p>
            </div>
            <section id="buttons">
                <button id="start-game">Start Game</button>
                <button id="feed">Feed</button>
                <button id="sleep">Sleep</button>
                <button id="play">Play</button>
            </section>
            <div id="petImage">
                <img id="tamagotchi-image" src="../images/baby-tamagotchi.png" alt="Pet Image"/>
            </div>
        </section>
    </main>
    <footer>
        <p>Keep a vigilinte eye on the pet's metrics, and be the hero it deserves!</p>
    </footer>
</body>
</html>
